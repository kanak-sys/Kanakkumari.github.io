<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Kanak Candle Shop</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 2rem; background: #fff9f5; }
    form { display: flex; flex-direction: column; max-width: 300px; margin: auto; }
    input, button { margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #ff8c42; color: white; border: none; cursor: pointer; }
    button:hover { background: #ff701f; }
  </style>
</head>
<body>
  <h2>Signup to Kanak Candle Shop</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Signup</button>
  </form>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCTTsFiPVAwKPv3c2iErdZAzSPxLxlAoCc",
  authDomain: "kanakcandleshop.firebaseapp.com",
  projectId: "kanakcandleshop",
  storageBucket: "kanakcandleshop.firebasestorage.app",
  messagingSenderId: "289319121927",
  appId: "1:289319121927:web:5fe30547e1934695f526a2"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Signup successful!");
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
